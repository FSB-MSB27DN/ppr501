{% extends "base.html" %} {% block content %}
<form method="post">
  {{ form.hidden_tag() }}
  <div class="field">
    <label class="label"> {{ form.airline_id.label }} </label>
    <div class="control is-disabled">
      {{ form.airline_id(class="input", disabled=True) }}
    </div>
  </div>
  <div class="field">
    <label class="label">
      {{ form.name.label }}
      <i class="fas fa-asterisk has-text-danger"></i>
    </label>

    <div class="control has-icons-right">
      {{ form.name(class="input") }}
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
    {% for error in form.name.errors %}
    <span style="color: red">[{{ error }}]</span>
    {% endfor %}
  </div>
  <button type="submit" class="button is-primary">Save</button>
</form>
{% endblock %}
